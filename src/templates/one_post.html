<div class="post-title">
	<h2>{{ post['title'] }}</h2>
</div>
<div class="post-body">
	{{ post['body'] }}
</div>
<div class="post-meta">
	Posted: {{ post['timestamp'].strftime("%B %d, %Y") }} by {{ post['author'] }} <br />
	Tags:
	<span id="tags">
		{% for tag in post['tags'] %}
			{{ tag }}
		{% end %}
	</span>
</div>
