<article>
	<h2><a href="/post/{{ post['slug'] }}">{{ post['title'] }}</a></h2>
	{% raw post['body'] %}
<div class="post-meta">
	Posted: {{ post['timestamp'].strftime("%B %d, %Y") }} by {{ post['author'] }} <br />
	Tags:
	<span id="tags">
		{% for tag in post['tags'] %}
			{{ tag }}
		{% end %}
	</span>
</div>
</article>
